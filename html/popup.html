<html>

<body>

  <head>
    <script src="/js/jquery-3.4.1.min.js"></script>
  </head>
  <style>
    textarea {
      white-space: nowrap;
    }

    textarea#bug-textarea,
    textarea#bug-textarea:focus {
      outline: none !important;
      border: none;
      resize: none;
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      box-shadow: none;
      background-color: transparent;
    }
  </style>
  <div id="tsm-q-autofill" style="display:none;">
    <h3>TSM Section Question Info</h3>
    <textarea id="q-unique-names" rows="5" cols="50" placeholder="Question Unique Names"></textarea>
    <textarea id="labels" rows="5" cols="50" placeholder="Labels"></textarea>
    <textarea id="datatypes" rows="5" cols="50" placeholder="Datatypes"></textarea>
    <textarea id="picklist-values" rows="5" cols="50" placeholder="Picklist Values"></textarea>
    <button id="send-tsm">Set Info</button>
  </div>
  <div id="junction-q-autofill">
    <h3>Tsm Section Question Junction Info</h3>
    <textarea id="question-names" rows="10" cols="50" placeholder="TSM Section Question Names"></textarea>
    <textarea id="required" rows="10" cols="50" placeholder="Required"></textarea>
    <button id="send-junction">Set Info and reset sort order</button>
    <br/>
    <br/>
    <div style="border:1px solid;border-radius: 2px; padding:2px">
      <input type="number" id="sort-order" placeholder="sort order value">
      <button id="set-sort" style="float:right">Only set sort order</button>
    </div>
  </div>
  <br/>
  <button id="switch-program">switch programs</button>
    <!-- hidden text area for chromium bug: https://bugs.chromium.org/p/chromium/issues/detail?id=971701 -->
    <textarea id="bug-textarea" name="bug-textarea" rows="5" cols="50" disabled></textarea>
  <script src="/js/popup.js"></script>
</body>

</html>
